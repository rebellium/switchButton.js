<html>

  <head>
    <title>Toggolino</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="javascripts/jquery.1.7.1.js"></script>
    <script type="text/javascript" src="javascripts/jquery.switchButton.js"></script>
     <link rel="stylesheet" href="stylesheets/switchbutton.css" type="text/css">

    <style>
      body {
        font-size: 14px;
        font-family: Arial;
        padding: 40px;
      }
    </style>
  </head>

  <body>
    <label for="switcher">
      <input type="checkbox" id="switcher" role="switchbutton" data-labels="text" data-label-off="Off" data-label-on="On"/>
      <span>Turn the tables:</span>
    </label>
    <br/>
    <br/>
    <label for="switcher2">
      <input type="checkbox" id="switcher2" role="switchbutton" checked data-labels="icons" data-label-offs="No" data-label-on="Yes"
      <span>Lights are on</span>
    </label>
  </body>

</html>
